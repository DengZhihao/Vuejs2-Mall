<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>支付</title>
    <link href="/stylesheets/base2.css" rel="stylesheet">
    <link href="/stylesheets/checkout.css" rel="stylesheet">
    <link href="/stylesheets/modal.css" rel="stylesheet">
</head>
<body class="checkout">
<div class="container">
    <div class="checkout-addr">
        <!-- process step -->
        <div class="check-step">
            <ul>
                <li>地址确认</li>
                <li>查看订单</li>
                <li class="cur">支付</li>
                <li>订单确认</li>
            </ul>
        </div>

        <div class="checkout-title">
            <span>支付方式</span>
        </div>
        <div class="addr-list-wrap">
            <div class="addr-list">
                <ul style="font-family: 'Microsoft YaHei UI Light';font-size: 14px;">
                    <li :class="{'check':payIndex==0}" @click="payIndex=0"
                        style="background:white url(/images/pay0.png) center no-repeat">支付宝</li>
                    <li :class="{'check':payIndex==1}" @click="payIndex=1"
                        style="background:white url(/images/pay1.png) center no-repeat">微信支付</li>
                    <li :class="{'check':payIndex==2}" @click="payIndex=2"
                        style="background:white url(/images/pay2.png) center no-repeat">财付通</li>
                    <li :class="{'check':payIndex==3}" @click="payIndex=3"
                        style="background:white url(/images/pay3.png) center no-repeat">中国银行</li>
                    <li :class="{'check':payIndex==4}" @click="payIndex=4"
                        style="background:white url(/images/pay4.png) center no-repeat">招商银行</li>
                    <li :class="{'check':payIndex==5}" @click="payIndex=5"
                        style="background:white url(/images/pay5.png) center no-repeat">工商银行</li>
                </ul>
            </div>
        </div>
        <div class="next-btn-wrap">
            <a href="/confirm" class="btn btn--red">下一步</a>
        </div>
    </div>
</div>
<a class="mine" href="/mine"></a>
<script src="/javascripts/vue2.js"></script>
<script src="/javascripts/vue-resource.min.js"></script>
<script src="/javascripts/pay.js"></script>
</body>
</html>
